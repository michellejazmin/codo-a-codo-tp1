    <main class="background_contacto">
        <h1 class="titulo_contacto">Contacto</h1>
        <p class="subtitulo_contacto">Por favor llena este formulario con la información requerida.</p>
        <form action="form.html" id="formulario">
            <fieldset>
                <label class="formu-col" for="nombre">Nombre:</label>
                <input class="form-control" id="nombre" name="nombre" type="text" required pattern="^[a-zA-Z0-9]{4,}$" autocomplete="off" placeholder=" Ingrese su nombre">
                
                <label class="formu-col" for="email">Email:</label>
                <input class="form-control" id="email" name="email" type="email" placeholder=" Ingrese su correo electrónico" required autocomplete="off">  
                <label class="form" for="telefono">Teléfono:</label>
                <input class="form-control" id="telefono" name="telefono" type="number" placeholder=" Ingrese su número de teléfono" required pattern="^[0-9]{4,}$" autocomplete="off">
                
                <label class="formu-col" for="referrer">¿Cómo nos conociste?</label>
                <select id="referrer" name="referrer">
                    <option id="d" value="">(elige uno)</option>
                    <option id="d" value="1">Un amigo</option>
                    <option id="d" value="2">YouTube</option>
                    <option id="d" value="3">Twitter</option>
                    <option id="d" value="4">Otro</option>
                </select>
            </fieldset>
                <label class="formu-col" for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Escribe tu mensaje..."></textarea>
            <div class="botones">
                <button type="submit" class="btn btn-primary" id="btn-enviar" value="Submit">Enviar</button>
                <button type="reset" class="btn btn-outline-primary" value="Restablecer">Restablecer</button>
            </div>
        </form>
