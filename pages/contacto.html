<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--HOJA DE ESTILOS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <!--HOJA DE ESTILOS PROPIA-->
    <link rel="stylesheet" href="../css/style.css">

    <title>Contacto</title>
</head>
<body>
    <h1 class="form-title">Contacto</h1>
    <p class="form-subtitle">Por favor llena este formulario con la información requerida.</p>
    <form action="">
        <fieldset>
            <label for="nombre">Nombre:</label>
            <input id="nombre" name="nombre" type="text" required>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required>
            <label for="telefono">Teléfono:</label>
            <input id="telefono" name="telefono" type="phone">
            <label for="referrer">¿Cómo nos conociste?</label>
            <select id="referrer" name="referrer">
                <option value="">(elige uno)</option>
                <option value="1">Un amigo</option>
                <option value="2">YouTube</option>
                <option value="3">Twitter</option>
                <option value="4">Otro</option>
            </select>
        </fieldset>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje..."></textarea>
        <div class="botones">
            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer">
        </div>
    </form>
</body>
   <!--HOJA DE ESTILOS BOOTSTRAP-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
