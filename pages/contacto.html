<body>
    <main>
        <h1>Contacto</h1>
        <p>Por favor llena este formulario con la información requerida.</p>
        <form action="">
            <fieldset>
                <label class="formu-col" for="nombre">Nombre:</label>
                <input id="nombre" name="nombre" type="text" placeholder=" Ingrese su nombre" required>
                <label class="formu-col" for="email">Email:</label>
                <input id="email" name="email" type="email" placeholder=" Ingrese su correo electronico" required>
                <label class="formu-col" for="telefono">Teléfono:</label>
                <input class="formu-col" id="telefono" name="telefono" type="phone" placeholder=" Ingrese su numero de telefono">
                <label class="formu-col" for="referrer">¿Cómo nos conociste?</label>
                <select id="referrer" name="referrer">
                    <option value="">(elige uno)</option>
                    <option value="1">Un amigo</option>
                    <option value="2">YouTube</option>
                    <option value="3">Twitter</option>
                    <option value="4">Otro</option>
                </select>
            </fieldset>
                <label class="formu-col" for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje..."></textarea>
            <div class="botones">
                <button type="submit" class="btn btn-danger" value="Enviar">Enviar</button>
                <button type="reset" class="btn btn-outline-danger" value="Restablecer">Restablecer</button>
            </div>
        </form>
    </main>
